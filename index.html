<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">

            <h1 class="title">
              Tic Tac Toe!
            </h1>
            <p class="subtitle">
              It's time to play the game!
            </p>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary" type="button">New game</button>
              </div>

              <div class="control">
                <button class="button js-restart-btn" type="button">Restart game</button>
              </div>
            </div>

            <form action="#" class="js-game-form">
              <div class="field">
                <label class="label">Play against</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="gameMode" value="human" checked>
                    Human
                  </label>
                  <label class="radio">
                    <input type="radio" name="gameMode" value="bot">
                    Bot
                  </label>
                </div>
              </div>

              <div class="field">
                <label class="label" for="nameX">Player X</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter name" name="nameX" id="nameX" autocomplete="off">
                </div>
              </div>

              <div class="field">
                <label class="label" for="nameO">Player O</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Enter name" name="nameO" id="nameO" autocomplete="off">
                </div>
              </div>

              <div class="field is-grouped is-grouped-right">
                <div class="control">
                  <button class="button is-link is-light js-cancel-form-btn">Cancel</button>
                </div>
                <div class="control">
                  <!-- TODO: give more sane names to buttons -->
                  <button class="button is-link js-start-game-btn">Start</button>
                </div>
              </div>
            </form>

            <div class="block">
              Round: <span class="round">...</span><br/>
              Turn: <span class="turn">...</span><br/>
              Winner: <span class="winner">...</span><br/>
            </div>

            <div class="gameboard">
              <div class="cell" data-idx="0"></div>
              <div class="cell" data-idx="1"></div>
              <div class="cell" data-idx="2"></div>
              <div class="cell" data-idx="3"></div>
              <div class="cell" data-idx="4"></div>
              <div class="cell" data-idx="5"></div>
              <div class="cell" data-idx="6"></div>
              <div class="cell" data-idx="7"></div>
              <div class="cell" data-idx="8"></div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <a href="https://github.com/greqov/odin-tic-tac-toe" target="_blank">Github</a>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
