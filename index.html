<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>

    Round: <span class="round">...</span><br/>
    Turn: <span class="turn">...</span><br/>
    Winner: <span class="winner">...</span><br/>

    <div class="gameboard">
      <div class="cell" data-idx="0"></div>
      <div class="cell" data-idx="1"></div>
      <div class="cell" data-idx="2"></div>
      <div class="cell" data-idx="3"></div>
      <div class="cell" data-idx="4"></div>
      <div class="cell" data-idx="5"></div>
      <div class="cell" data-idx="6"></div>
      <div class="cell" data-idx="7"></div>
      <div class="cell" data-idx="8"></div>
    </div>

    <div class="controls">
      <button type="button" class="restart-btn">Restart game</button>
    </div>

    <footer><a href="https://github.com/greqov/odin-tic-tac-toe" target="_blank">Github</a></footer>

    <script src="js/script.js"></script>
  </body>
</html>
