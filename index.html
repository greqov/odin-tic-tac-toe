<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">

            <h1 class="title">
              Tic Tac Toe!
            </h1>
            <p class="subtitle">
              It's time to play the game!
            </p>

            <div class="block">
              <button class="button is-primary" type="button">New game</button>
              <button class="button js-restart-btn" type="button">Restart game</button>
            </div>

            <div class="block">
              Round: <span class="round">...</span><br/>
              Turn: <span class="turn">...</span><br/>
              Winner: <span class="winner">...</span><br/>
            </div>

            <div class="gameboard">
              <div class="cell" data-idx="0"></div>
              <div class="cell" data-idx="1"></div>
              <div class="cell" data-idx="2"></div>
              <div class="cell" data-idx="3"></div>
              <div class="cell" data-idx="4"></div>
              <div class="cell" data-idx="5"></div>
              <div class="cell" data-idx="6"></div>
              <div class="cell" data-idx="7"></div>
              <div class="cell" data-idx="8"></div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <a href="https://github.com/greqov/odin-tic-tac-toe" target="_blank">Github</a>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
